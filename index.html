<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rövarspråk Encryptor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Centrerar både vertikalt och horisontellt */
            height: 100vh; /* 100% av fönstrets höjd */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px; /* Samma storlek som resultattexten */
        }

        input[type='text'],
        input[type='text']:focus {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 5px;
            background-color: #2bb3f7; /* Mörkblå färg */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #80d4ff; /* Ljusblå färg vid hover */
        }

        #resultDiv {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #resultText {
            font-size: 14px;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        #translatedText {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            outline: none;
        }

        /* Ny stil för titel */
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Centrerad titel -->
    <h1 class="title">Rövarspråk Encryptor</h1>

    <div class="container">
        <!-- Formulärdiv -->
        <div class="box">
            <label for='inputText' style="font-size: 14px;">Enter text to encrypt:</label>
            <input type='text' id='inputText' name='inputText' required>
            <button type='button' id='encryptButton'>Encrypt</button>
        </div>

        <!-- Resultatdiv -->
        <div id="resultDiv" class="box">
            <label for="translatedText">Translated text:</label>
            <input type="text" id="translatedText" readonly>
            <button type="button" id="decryptButton">Decrypt</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var encryptButton = document.getElementById("encryptButton");
            var resultDiv = document.getElementById("resultDiv");
            var translatedText = document.getElementById("translatedText");
            var decryptButton = document.getElementById("decryptButton");

            encryptButton.addEventListener("click", function () {
                var inputText = document.getElementById("inputText").value;

                fetch("/encrypt", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'inputText=' + encodeURIComponent(inputText),
                })
                .then(response => response.text())
                .then(data => {
                    var cleanResult = data.replace("inonpoputotTotexoxtot=", "");
                    translatedText.value = cleanResult; // Fyller i översättningen i det andra textfältet
                    resultDiv.style.display = "block"; // Visar resultatdiven
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });

            decryptButton.addEventListener("click", function () {
                var encryptedText = translatedText.value;
                var decryptedText = '';
                for (var i = 0; i < encryptedText.length; i++) {
                    if (encryptedText[i] !== 'o' && encryptedText[i] !== 'O') {
                        decryptedText += encryptedText[i];
                        i += 2; // Hoppa över två tecken för att hitta nästa tecken i krypterad text
                    }
                }
                translatedText.value = decryptedText; // Fyller i dekrypterad text i det andra textfältet
            });
        });
    </script>
</body>
</html>
